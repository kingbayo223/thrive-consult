<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Booking Details</title>
</head>
<body>
  <style>
	.heading{
	background-color: #073f59;
    color: white;
     border-radius: 1%;
     padding: 5px 5px;
      margin-left:5px ;
        margin-right: 5px;
    
   }
	.foot{
	background-color:#4c778b;
   color: white;
     padding: 5px 5px;
      margin-left: 5px;
        margin-right:5px ;
   }

</style>
<div class="heading">
<h1>You are welcome to Thrive Consult</h1>

<h2>Below are your details. Your request will be processed after payment is confirmed. Please click the payment link bellow to proceed </h2>
</div>
<p th:text="${'First Name   : ' + fName}"></p>
<p th:text="${'Middle Name     :' + mName}"></p>
<p th:text="${'Last Name : ' + lName}"></p>
<p th:text="${'Phone : ' + phone}"></p>
<p th:text="${'Email : ' + email}"></p>
<p th:text="${'Date : ' + date}"></p>
<p th:text="${'Amount : ' + amount}"></p>
<p th:text="${'Service : ' + service}"></p>
<p th:text="${'Link : ' + link}"></p>



<p><b>You will be contacted after payment verification</b></p><br></br>
<div class="foot">
<p><b>Our contact info:</b></p>
<p><b>Email: thrivelistening@gmail.com</b></p>
<p><b>Phone Nos:</b></p>
</div>
</body>
</html>
